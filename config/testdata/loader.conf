blackbox:
  enable: true
  targets:
    - name: myname
      url: https://bleemeo.com
      module: mymodule
  modules:
    mymodule:
      prober: "http"
      timeout: 5s
      http:
        valid_status_codes: [200]

bleemeo:
  # Conversion hook should be applied in the loader.
  enable: "yes"

disk_monitor:
  - "sda"

influxdb:
  port: 8086

metric:
  softstatus_period:
    cpu_used: "60"

service:
  - id: "service1"
    instance: "instance1"

thresholds:
  cpu_used:
    high_critical: 90

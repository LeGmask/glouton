type Label {
  key: String!
  value: String!
}

type Point {
  time: String!
  value: String!
}

type Metric {
  labels: [Label!]!
  points: [Point!]
}

input LabelsInput {
  labels: [LabelInput]!
}

input LabelInput {
  key: String!
  value: String!
}

type Query {
  metrics(input: LabelsInput!): [Metric!]!
  points(input: LabelsInput!, start: String!, end: String!): [Metric!]!
}
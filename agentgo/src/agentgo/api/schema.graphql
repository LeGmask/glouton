type Label {
  key: String!
  value: String!
}

type Point {
  time: Time!
  value: Float!
}

type Metric {
  name: String!
  labels: [Label!]!
  points: [Point!]
}

type Container {
  command: String!
  createdAt: Time
  id: String!
  image: String!
  inspectJSON: String!
  name: String!
  startedAt: Time
  state: String!
  finishedAt: Time
  ioWriteBytes: Float!
  ioReadBytes: Float!
  netBitsRecv: Float!
  netBitsSent: Float!
  memUsedPerc: Float!
  cpuUsedPerc: Float!
}

type Containers {
  count: Int!
  currentCount: Int!
  containers: [Container!]!
}

type Process {
  pid: Int!
  ppid: Int!
  create_time: Time!
  cmdline: String!
  name: String!
  memory_rss: Int!
  cpu_percent: Float!
  cpu_time: Float!
  status: String!
  username: String!
  executable: String!
  container_id: String!
}

type Service {
  name: String!
  containerId: String!
  ipAddress: String!
  listenAddresses: [String!]!
  exePath: String!
  active: Boolean!
}

type Fact {
  name: String!
  value: String!
}

input LabelInput {
  key: String!
  value: String!
}

input MetricInput {
  labels: [LabelInput!]!
}

input Pagination {
  offset: Int!
  limit: Int!
}

type Query {
  metrics(metricsFilter: [MetricInput!]!): [Metric!]!
  points(metricsFilter: [MetricInput!]!, start: String!, end: String!, minutes: Int!): [Metric!]!
  containers(input: Pagination, allContainers: Boolean!, search: String!): Containers!
  processes(containerId: String): [Process!]!
  facts: [Fact!]!
  services(isActive: Boolean!): [Service!]!
}

scalar Time

version: '3'

services:
    rabbitmqInternal:
        image: rabbitmq
    rabbitmqExposed:
        image: rabbitmq
        ports:
        - 127.0.0.1:5671:5671
    rabbitLabels:
        image: rabbitmq
        labels:
            glouton.check.ignore.port.5672: "false"
            glouton.check.ignore.port.4369: "true"
            glouton.check.ignore.port.25672: "TrUe"
    notRunning:
        image: rabbitmq
        command: "true"

# Configuration for system-wide installed agent.

agent:
    # Agent store his current state in a JSON file. This file contains
    # the agent UUID retrived when it registered with Bleemeo SaaS.
    # It also contains which metrics were seen by the agent, which are
    # registered on Bleemeo SaaS, ...
    # If the state_reset_file exists, Glouton will clear all cache from the state and
    # only kept persistent information.
    state_file: C:\ProgramData\glouton\state.json
    state_reset_file: /var/lib/glouton/state.reset
    facts_file: C:\ProgramData\glouton\facts.yaml
    netstat_file: C:\ProgramData\glouton\netstat.out
    upgrade_file: C:\ProgramData\glouton\upgrade
    cloudimage_creation_file: C:\ProgramData\glouton\cloudimage_creation

logging:
    output: file
    filename: C:\ProgramData\glouton\logs\glouton.log

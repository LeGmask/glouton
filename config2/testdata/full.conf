container:
  filter:
    allow_by_default: true
    allow_list:
      - redis
    deny_list:
      - postgres
  type: "docker"
  pid_namespace_host: true
  runtime:
    docker:
      addresses:
        - "unix:///run/docker.sock"
      prefix_hostroot: true
    containerd:
      addresses:
        - "/run/containerd/containerd.sock"
      prefix_hostroot: true

df:
  host_mount_point: "/host-root"
  path_ignore:
    - /
  ignore_fs_type:
    - tmpfs

metric:
  allow_metrics:
    - allowed
  deny_metrics:
    - denied
  include_default_metrics: true
  prometheus:
    targets:
      - url: "http://localhost:8080/metrics"
        name: "my_app"
        allow_metrics:
          - metric1
        deny_metrics:
          - metric2
  softstatus_period_default: 100
  softstatus_period:
    - system_pending_updates: 100
    - system_pending_security_updates: 200
  snmp:
    exporter_address: "localhost"
    targets:
      - initial_name: AP Wifi
        target: 127.0.0.1

network_interface_blacklist:
  - lo
  - veth

service:
  - id: "service1"
    instance: "instance1"
    port: 8080
    ignore_ports:
      - 8081
    address: "127.0.0.1"
    interval: 60
    check_type: "nagios"
    http_path: "/check/"
    http_status_code: 200
    http_host: "host"
    match_process: "/usr/bin/dockerd"
    check_command: "/path/to/bin --with-option"
    nagios_nrpe_name: "nagios"
    metrics_unix_socket: "/path/mysql.sock"
    username: "user"
    password: "password"
    stats_url: "http://nginx/stats"
    mgmt_port: 9090
    cassandra_detailed_tables:
      - "squirreldb.data"
    jmx_port: 1200
    jmx_username: "jmx_user"
    jmx_password: "jmx_pass"
    jmx_metrics:
      - name: heap_size_mb
        mbean: java.lang:type=Memory
        attribute: HeapMemoryUsage
        path: used
        scale: 0.1
        derive: True
        sum: true
        ratio: "a"
        type_names:
          - "name"

web:
  enable: true
  local_ui:
    enable: true
  listener:
    address: "192.168.0.1"
    port: 8016
  static_cdn_url: "/"

container:
  filter:
    allow_by_default: true
    allow_list:
      - redis
    deny_list:
      - postgres
  type: "docker"
  pid_namespace_host: true
  runtime:
    docker:
      addresses:
        - "unix:///run/docker.sock"
      prefix_hostroot: true
    containerd:
      addresses:
        - "/run/containerd/containerd.sock"
      prefix_hostroot: true

df:
  host_mount_point: "/host-root"
  path_ignore:
    - /
  ignore_fs_type:
    - tmpfs

metric:
  allow_metrics:
    - allowed
  deny_metrics:
    - denied
  include_default_metrics: true
  prometheus:
    targets:
      - url: "http://localhost:8080/metrics"
        name: "my_app"
  softstatus_period_default: 100
  softstatus_period:
    - system_pending_updates: 100
    - system_pending_security_updates: 200
  snmp:
    exporter_address: "localhost"
    targets:
      - initial_name: AP Wifi
        target: 127.0.0.1

network_interface_blacklist:
  - lo
  - veth

service:
  - id: "service1"
    port: 8080
    address: "127.0.0.1"
    interval: 60
    check_type: "nagios"
    check_command: "/path/to/bin --with-option"

  - id: "service2"
    port: 8443
    check_type: "https"
    http_path: "/check/"
    http_status_code: 200

  - id: "service3"
    check_type: "process"
    match_process: "/usr/bin/dockerd"

web:
  enable: true
  local_ui:
    enable: true
  listener:
    address: "192.168.0.1"
    port: 8016
  static_cdn_url: "/"

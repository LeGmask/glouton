service:
    # For a Apache running outside any container
    - id: "apache"
      address: "127.0.0.1"
      port: 80   # HTTP listenner, Agent don't support HTTPS here
      http_path: "/"   # This is the path used for availability check, not metrics gathering.
      http_host: "127.0.0.1:80"   # Host header sent. Like other option, you can omit them and default value will be used.
    # For a Apache running in a Docker container
    - id: "apache"
      instance: "CONTAINER_NAME"
      address: "172.17.0.2"
      port: 80   # HTTP listenner, Agent don't support HTTPS here
      http_path: "/"   # This is the path used for availability check, not metrics gathering.
      http_host: "127.0.0.1:80"   # Host header sent. Like other option, you can omit them and default value will be used.
